experiences:
    - role: Software Development Engineer
      time: 2018 - Present
      company: Amazon, Amman
      details: |
        Worked on releasing Amazon.ae and Amazon.sa as a successor for Souq.com in UAE & KSA where my team worked
        on the reverse logistics tech, from the first step till the last one, to help customers return any item they purchased,
        no matter what is the reason, based on Amazon return policies.

        As an SDE my work is around, but not limited to, the following:
        - Delivering an RTL version of the current UI for the Arabic users
        - Converting the business needs into a reality by working with the PMs and TPMs on the requirements side by side
        - Collecting information and matching between different teams to reach the desired output
        - Providing the management a clear details about the tech stack for a better planning
        - Cooperating with other colleagues to deliver the final product
        - Writing unit tests and working with the QA team to make sure everything is up and running correctly
        - Fixing issues and enhancing the code base to make it more suitable for UAE needs

        Also I have other responsibilities, but voluntarily, like:
        - Interviewing software development candidates
        - Reviewing apps as a security reviewer
        - Guide interns and help them to achieve their goals
    - role: Front End Engineer
      time: 2017 - 2018
      company: Souq.com, Amman
      details: |
          Souq.com was the best and the most known e-commerce website in the Arab countries which later got acquired by Amazon.

          My tasks were about, but not limited to, the following:
          - Working side by side with back-end engineers to make sure the front-end app reflects the vision of the services
          - Working closely to the UI/UX designer to make the best interface that could possibly be
          - Understanding the business needs with the help of the Product Managers and reporting any issue or misunderstanding to avoid delays
          - Maintaining the existing projects to guarantee continuity
          - Keeping an eye on latest technologies to see any possible update that can implemented on current projects

    - role: Front End Engineer
      time: 2016 - 2017
      company: POSRocket, Amman
      details: |
         The first cloud-based POS system in the region, it helps small to medium businesses organize their work more professionally.

    - role: Front End Engineer
      time: 2015 - 2016
      company: Red Troops, Amman
      details: |
         Redtroops was providing a white-labelled, self-serve advertising platform alongside with a web-based ad building tool to make it easy for you to design ads and publish them on the web or mobile systems.

