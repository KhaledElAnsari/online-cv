career-profile:
    title: Career Profile
    summary: |
      Just another software engineer based in Amman/Jordan, always trying to enhance my knowledge regarding web apps and APIs to bring the best I can to the apps I work on.

      I'm Interested in many topics including Game Development, distributed systems, team management and more.

      To describe myself in a simpler way, I'm that kind of engineer who's not afraid of new challenges.
